<div class="ms-login-form">
    <h2 class="ms-heading-secondary ms-ma-bt-lg">Create a ticket</h2>
    <!-- <form class="form form--signup" method="POST" action="php/sample.php"> -->
    <form class="form ms-form--signup" [formGroup]="intakeForm" (ngSubmit)="addNewTicket()">
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="name">Your name</label>
            <input class="ms-form__input" id="name" type="text" name="name" placeholder="" formControlName="name" required>
        </div>
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="email">Email address</label>
            <input class="ms-form__input" id="email" type="email" name="email" placeholder="you@example.com" formControlName="email" required>
        </div>
        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="number">Phone number</label>
            <input class="ms-form__input" id="number" type="tel" name="phone" placeholder="123-456-7890" formControlName="phoneNumber" required>
        </div>

        <div class="form-group ms-form__group">
            <label class="ms-form__label" for="subject">Subject</label>
            <input class="ms-form__input" id="subject" type="text" name="subject" placeholder="subject" formControlName="subject" required>
        </div>

        <div class="ms-form__group">
            <label class="ms-form__label" for="message">Message</label>
            <textarea class="ms-form__input" id="message" type="text" name="message" placeholder="Your message" formControlName="ticketMessage" required></textarea>
            <!--                    <input class="form__input" id="message" type="tel" name="phone" placeholder="Your message" required>-->
        </div>
        <!--
        <div class="form__group ma-bt-md">
            <label class="form__label" for="password">Password</label>
            <input class="form__input" id="password" type="password" placeholder="••••••••" required minlength="8">
        </div>
        <div class="form__group ma-bt-md">
            <label class="form__label" for="passwordConfirm">Confirm password</label>
            <input class="form__input" id="passwordConfirm" type="password" placeholder="••••••••" required minlength="8">
        </div>
-->
        <div class="ms-form__group">
            <button class="ms-btn ms-btn--green" id="button">Submit</button>
        </div>
    </form>
</div>
